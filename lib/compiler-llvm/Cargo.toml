[package]
name = "wasmer-compiler-llvm"
version = "1.0.0-beta1"
description = "LLVM compiler for Wasmer WebAssembly runtime"
categories = ["wasm"]
keywords = ["wasm", "webassembly", "compiler", "llvm"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
documentation = "https://docs.rs/wasmer-compiler-llvm/"
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
wasmer-compiler = { path = "../compiler", version = "1.0.0-beta1", features = ["translator"] }
wasmer-vm = { path = "../vm", version = "1.0.0-beta1" }
wasmer-types = { path = "../wasmer-types", version = "1.0.0-beta1" }
target-lexicon = { version = "0.11", default-features = false }
smallvec = "1.5"
goblin = "0.2"
libc = { version = "^0.2", default-features = false }
byteorder = "1"
itertools = "0.9"
rayon = "1.5"

[dependencies.inkwell]
version = "=0.1.0-llvm10sample"
default-features = false
features = ["llvm10-0", "target-x86", "target-aarch64"]

[build-dependencies]
cc = "1.0"
lazy_static = "1.4"
regex = "1.5"
semver = "0.11"
rustc_version = "0.2"

[features]
test = []
